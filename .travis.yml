dist: xenial
group: edge

stages:
  - name: Tests
  - name: Deployment
    if: branch = master AND type = push AND fork = false

jobs:
  include:

  - stage: Tests
    name: Frontend Tests
    language: node_js
    node_js: 12.16.1
    cache: yarn
    before_install:
    - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.22.0
    - export PATH="$HOME/.yarn/bin:$PATH"
    install:
    - yarn install --frozen-lockfile
    script:
    - yarn format
    - yarn build

  - stage: Deployment
    name: Frontend Deployment
    language: node_js
    node_js: 12.16.1
    cache: yarn
    before_install:
    - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.22.0
    - export PATH="$HOME/.yarn/bin:$PATH"
    install:
    - yarn install --frozen-lockfile
    script:
    - yarn build
    deploy:
      provider: pages
      skip_cleanup: true
      github_token: "$GITHUB_TOKEN"
      local-dir: build
      on:
      - branch: master
      - type: push
