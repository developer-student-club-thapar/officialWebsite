dist: xenial
# Use the latest Travis images since they are more up to date than the stable release.
group: edge
sudo: false
jobs:
  include:
    # Run JS tests
    - language: node_js
      # The Node version here must be kept in sync with that in `package.json`.
      node_js: '12.13.0'
      cache: yarn
      before_install:
        # Try to keep version in sync with `package.json`
        - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.19.1
        - export PATH="$HOME/.yarn/bin:$PATH"
      install:
        - yarn install --frozen-lockfile
      script:
        # `yarn build` tests js/jsx files
        - yarn lint

      #This test helps us to check integrity of the backend code
    - language: python
      python: '3.7'
      cache: pip
      install:
        # Initialize installments
        - pip install -r requirements.txt
      script:
        - python manage.py makemigrations
        - python manage.py migrate

    #This test helps us to check standard linting of the codebase
    - language: python
      python: '3.7'
      cache: pip
      install:
        - pip install pre-commit
      script:
        - pre-commit run --all-files
